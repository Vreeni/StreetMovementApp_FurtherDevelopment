apply plugin: 'com.android.application'


android {


//    signingConfigs {
//        key{
//            keyAlias 'androiddebugkey'
//            keyPassword 'android'
//            storeFile file ('C:\\Users\\vreee\\.android\\debug.keystore')
//            storePassword 'android'
//        }
//    }
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    flavorDimensions "minSdkVersion"
    defaultConfig {
        applicationId "com.example.vreeni.StreetMovementApp"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

    }

    //for calendar, http import
    useLibrary 'org.apache.http.legacy'

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
//        debug {
//            signingConfig signingConfigs.key
//        }
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
        // Build variant with minSdk 16 to include Facebook and FirebaseUI libraries.
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

configurations.all {
    resolutionStrategy.force 'com.android.support:support-annotations:26.1.0'
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.google.firebase:firebase-messaging:11.8.0"
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:animated-vector-drawable:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    // Firebase Authentication
    implementation "com.google.firebase:firebase-auth:11.8.0"
    implementation "com.google.firebase:firebase-core:11.8.0"
    implementation "com.google.firebase:firebase-storage:11.8.0"
    implementation "com.google.firebase:firebase-database:11.8.0"
    implementation "com.google.firebase:firebase-firestore:11.8.0"
    // Google Sign In SDK (only required for Google Sign In)
    implementation "com.google.android.gms:play-services-auth:11.8.0"
    // compile 'com.firebaseui:firebase-ui:0.4.4'
    implementation "com.google.firebase:firebase-core:11.8.0"
    implementation 'com.firebaseui:firebase-ui-auth:3.1.2'
    implementation 'com.facebook.android:facebook-login:4.29.0'
    implementation 'com.android.support:customtabs:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    //google maps location
    implementation "com.google.android.gms:play-services-location:11.8.0"
    implementation "com.google.android.gms:play-services-maps:11.8.0"

    //mp android charts library
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'


    //play services for games, eg implementing leaderboard
    implementation "com.google.android.gms:play-services-games:11.8.0"

    //firebase analytics
    implementation "com.google.firebase:firebase-core:11.8.0"
    implementation "com.google.android.gms:play-services-maps:11.8.0"
    implementation 'com.android.support:support-v4:26.1.0'
    //google maps geojson import
    implementation 'com.google.maps.android:android-maps-utils:0.5+'
    //vimeo video
//    implementation 'com.vimeo.android.deeplink:vimeo-deeplink:1.2.0'
    //recycler view
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    //shimmer effect for skeleton screen
    implementation 'io.supercharge:shimmerlayout:2.1.0'


}

apply plugin: 'com.google.gms.google-services'
